<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
    You are about to delete the quote with id = {{ quoteId }}
</div> 
<div mat-dialog-actions class="buttonGroup">
    <button class="noButton" (click)="onCancel()">No</button> 
    <button class="yesButton" (click)="onSubmit()">Yes</button>
</div>
